<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Black Friday Banner Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section> <!-- complete -->
        <h2>Black <br> <span>Friday</span></h2>
        <div class="blackday"></div>
        <img src="text.png" alt="banner">
    </section>
    
    <script>
        const black = document.querySelector('.blackday');
        window.onmousemove = function(e) {
            const x = e.clientX;
            black.style.left = x + 'px';
        }
    </script>
</body>
</html>
